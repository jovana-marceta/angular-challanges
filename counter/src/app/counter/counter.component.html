<div class="d-flex justify-content-center align-items-center main">
    <div class="row text-center d-flex align-items-center">
        <h1>Count me! {{counter}}</h1>
        <button (click)="incrementCounter();" class="btn btn-outline-success btn-large my-2" type="button">+</button>
        <button  [disabled]="counter < 0" (click)="decrementCounter();" class="btn btn-primary my-2" type="button">-</button>
    </div> 
</div>
